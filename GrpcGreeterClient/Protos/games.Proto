syntax = "proto3";

import "google/protobuf/timestamp.proto";

option csharp_namespace = "GrpcGameService";

service GameService {
  rpc GetGames (Empty) returns (GameList);
  rpc AddRating (GameRatingRequest) returns (GameRatingResponse)
}

message GameRatingRequest {
  int32 gameId = 1;
  string ip = 2;
  int32 rating = 3;
  string comment = 4;
}

message GameRatingResponse {
  bool success = 1;
  string message = 2;
}

message Empty {}

message GameRating {
  int32 id = 1;
  int32 gameId = 2;
  string ip = 3;
  int32 rating = 4;
  string comment = 5;
  google.protobuf.Timestamp createdAt = 6;
  google.protobuf.Timestamp updatedAt = 7;




}

message Game {
  int32 id = 1;
  string name = 2;
  int32 releaseDate = 3;
  string publisher = 4;
  string devStudio = 5;
  string platform = 6;
  string genre = 7;
  repeated GameRating ratings = 8;
  google.protobuf.Timestamp createdAt = 9;
  google.protobuf.Timestamp updatedAt = 10;
  
}

message GameList {
  repeated Game games = 1;
}
